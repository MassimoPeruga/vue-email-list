<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FontAwesome -->

    <!-- Il mio foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Il mio foglio di stile -->

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /Axios -->

</head>

<body>
    <div id="app" v-cloak>
        <header>
            <h1>Email Generator</h1>
            <img src="img/random-mail.svg" alt="random mail">
        </header>
        <ol v-if="emails.length > 0">
            <li v-for="(email, index) in emails">{{ email }}</li>
        </ol>
        <h2 v-else>Loading <i class="fa-solid fa-rotate-right fa-spin"></i></h2>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue.js -->

    <!-- Il mio script -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- /Il mio script -->
</body>

</html>
